# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# Activate it with:
#
#     spack env activate .
#
# The first time you need to build all the packages in it:
#
#     spack install

spack:
  # add package specs to the `specs` list
  specs: [python@3, cmake, llvm@14.0.0]
  view: true
